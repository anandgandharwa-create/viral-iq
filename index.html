<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>कृतज्ञता तरंग</title>

<style>
body{
margin:0;
font-family:system-ui, sans-serif;
background:#0a1230;
color:#ffffff;
text-align:center;
}

.container{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

h1{
font-size:26px;
margin-bottom:12px;
}

p{
font-size:15px;
opacity:0.85;
margin-bottom:30px;
}

button{
padding:14px 26px;
font-size:16px;
border:none;
border-radius:30px;
background:linear-gradient(90deg,#00f2ff,#ff00cc);
color:#fff;
cursor:pointer;
}

button:active{
transform:scale(0.96);
}
</style>
</head>

<body>

<div class="container">
<h1>कृतज्ञता तरंग सक्रिय करें</h1>

<p>
आप जिस भाव में जाते हैं,<br>
वही आपकी वास्तविकता बनता है
</p>

<button onclick="location.href='spin.html'">
कृतज्ञता प्रारंभ करें
</button>
</div>

</body>
</html>
