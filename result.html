<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>परिणाम</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadResult()">

<div class="container">
<h1>कृतज्ञता परिणाम</h1>

<div class="result-box" id="resultText"></div>

<button onclick="location.href='spin.html'">
पुनः अनुभव करें
</button>
</div>

<script>
let level = Number(localStorage.getItem("level")) || 50;

/* ===== MESSAGE BY ENERGY LEVEL ===== */
let msg="";
if(level < 40){
msg="आप स्वीकार की अवस्था में हैं। यहीं से परिवर्तन प्रारंभ होता है।";
}
else if(level < 80){
msg="आपकी कृतज्ञता आपके चारों ओर संतुलन और शांति बना रही है।";
}
else{
msg="आप अनुग्रह के क्षेत्र में प्रवेश कर चुके हैं। अब कुछ माँगने की आवश्यकता नहीं।";
}
document.getElementById("msg").innerText = msg;

/* ===== TIME DETECTION ===== */
let hour = new Date().getHours();
let timeSlot = "";

if(hour >= 4 && hour < 10) timeSlot = "morning";
else if(hour >= 10 && hour < 17) timeSlot = "day";
else if(hour >= 17 && hour < 21) timeSlot = "evening";
else timeSlot = "night";

/* ===== QUOTES DATABASE ===== */
const quotes = {
low:{
morning:[
"आज का दिन स्वीकार से शुरू करें।",
"शांत श्वास ही पहला धन्यवाद है।"
],
day:[
"जो अभी है, वही पर्याप्त है।",
"स्वीकार में ही ऊर्जा बचती है।"
],
evening:[
"दिन जैसा भी रहा, उसने कुछ सिखाया है।",
"थकान भी एक संकेत है — रुकने का।"
],
night:[
"सब छोड़कर सो जाना भी कृतज्ञता है।",
"जो नहीं हुआ, उसके लिए स्वयं को दोष न दें।"
]
},
mid:{
morning:[
"कृतज्ञता दिन को संतुलन देती है।",
"आज आप सही लय में हैं।"
],
day:[
"धन्यवाद की तरंग आपके चारों ओर है।",
"आप अनावश्यक बोझ छोड़ चुके हैं।"
],
evening:[
"दिन की सीख को प्रणाम करें।",
"आज का अनुभव पर्याप्त है।"
],
night:[
"शांति के साथ विश्राम करें।",
"आज की कृतज्ञता कल की शक्ति बनेगी।"
]
},
high:{
morning:[
"आज कुछ माँगने की आवश्यकता नहीं।",
"जो है, वही पूर्ण है।"
],
day:[
"आप कर्म में होकर भी मुक्त हैं।",
"अनुग्रह बिना बुलाए आया है।"
],
evening:[
"सब कुछ अपनी जगह बैठ रहा है।",
"आप अस्तित्व की लय में हैं।"
],
night:[
"अब स्वयं को सौंप दीजिए।",
"कृतज्ञता ने दिन को पूर्ण किया।"
]
}
};

/* ===== PICK QUOTE ===== */
let band = level < 40 ? "low" : level < 80 ? "mid" : "high";
let list = quotes[band][timeSlot];
let quote = list[Math.floor(Math.random() * list.length)];

document.querySelector(".quote").innerText = "“" + quote + "”";

/* ===== ENERGY BAR ===== */
setTimeout(()=>{
document.getElementById("fill").style.width = level + "%";
},300);
</script>


</body>
</html>
