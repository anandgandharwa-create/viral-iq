}

.card{

  padding:28px;                 /* ‡§Ö‡§Ç‡§¶‡§∞ spacing ‡§¨‡§¢‡§º‡•Ä */
  border:1px solid var(--border);

h1{

}

label{

  background:linear-gradient(135deg,var(--primary),var(--secondary));

}

.result{

}

.result-card{

}

.score{

}

.watermark{

}

  padding:14px;

  text-align:center;
}

.share{
  background:linear-gradient(135deg,#ec4899,#f97316);
  color:white;
}

.footer{

  font-size:14px;
  color:var(--muted);

</head>

<body>

<div class="container">
<div class="card">

<h1>üìä Reel Performance Predictor</h1>
<div class="subtitle">Reel ‡§°‡§æ‡§≤‡§®‡•á ‡§∏‡•á ‡§™‡§π‡§≤‡•á smart analysis ‡§ï‡§∞‡•á‡§Ç</div>

<label>Reel Category</label>
<select id="category">
  <option value="12">Motivation</option>
  <option value="15">Business</option>
  <option value="14">Funny</option>
  <option value="10">General</option>
</select>

<label>Reel Duration</label>
<select id="duration">
  <option value="22">7‚Äì10 ‡§∏‡•á‡§ï‡§Ç‡§°</option>
  <option value="15">11‚Äì20 ‡§∏‡•á‡§ï‡§Ç‡§°</option>
  <option value="8">21‚Äì30 ‡§∏‡•á‡§ï‡§Ç‡§°</option>
</select>

<label>Music Type</label>
<select id="music">
  <option value="22">Trending Music</option>
  <option value="12">Normal Music</option>
  <option value="5">No Music</option>
</select>

<label>Posting Time</label>
<select id="time">
  <option value="22">‡§∂‡§æ‡§Æ (6‚Äì9)</option>
  <option value="14">‡§∏‡•Å‡§¨‡§π</option>
  <option value="12">‡§¶‡•ã‡§™‡§π‡§∞</option>
  <option value="10">‡§∞‡§æ‡§§</option>
</select>

<button onclick="predict()">üöÄ Reel Check ‡§ï‡§∞‡•á‡§Ç</button>

<div class="result" id="resultBox">
  <div class="result-card" id="resultCard">
    <div class="score" id="scoreText"></div>
    <div class="level" id="levelText"></div>
    <div class="tips" id="tipsText"></div>
    <div class="watermark">Powered by Reel Performance Predictor</div>
  </div>

  </div>

  <button id="shareBtn" class="share" onclick="shareImage()">üì∏ Image ‡§¨‡§®‡§æ‡§ï‡§∞ Share ‡§ï‡§∞‡•á‡§Ç</button>
</div>

<button onclick="unlockPro()" style="margin-top:18px">‚≠ê Pro Unlock (Demo)</button>

</div>

<div class="footer">
Free: 3 checks/day ‚Ä¢ Pro: Unlimited + Share
</div>
</div>

<canvas id="canvas"></canvas>

<script>
/* üîí JS LOGIC ‚Äî UNCHANGED */
const LIMIT=3;
let count=localStorage.getItem("count")||0;
let pro=localStorage.getItem("pro")==="yes";

function predict(){
  if(!pro && count>=LIMIT){
    alert("Free limit ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã ‡§ó‡§à ‡§π‡•à. Pro unlock ‡§ï‡§∞‡•á‡§Ç.");
    return;
  }
  if(!pro){
    count++;
    localStorage.setItem("count",count);
  }

  let score=+category.value + +duration.value + +music.value + +time.value;
  if(score>100) score=100;

  let level="Low ‚ùå",tips="Trending music ‡§ú‡•ã‡§°‡§º‡•á‡§Ç",color="#ef4444";
  if(score>=75){level="High üî•";tips="Viral chance high";color="#22c55e";}
  else if(score>=50){level="Medium ‚ö†Ô∏è";tips="Hook improve ‡§ï‡§∞‡•á‡§Ç";color="#facc15";}

  scoreText.innerText=score+"/100";
  scoreText.style.color=color;
  levelText.innerText="Viral Chance: "+level;
  tipsText.innerText=tips;
  resultBox.style.display="block";

  if(pro){
    shareBtn.style.display="block";
    lockBox.style.display="none";
  }else{
    shareBtn.style.display="none";
    lockBox.style.display="block";
  }
}

function unlockPro(){
  localStorage.setItem("pro","yes");
  alert("üéâ Pro Unlocked (Demo)");
}

function shareImage(){
  const c=document.getElementById("canvas");
  const ctx=c.getContext("2d");
  c.width=420;c.height=320;
  ctx.fillStyle="#020617";ctx.fillRect(0,0,420,320);
  ctx.fillStyle="#fff";ctx.font="bold 26px sans-serif";
  ctx.fillText("Reel Performance Report",30,50);
  ctx.font="bold 42px sans-serif";
  ctx.fillText(scoreText.innerText,150,125);
  ctx.font="18px sans-serif";
  ctx.fillText(levelText.innerText,110,175);
  ctx.font="14px sans-serif";
  ctx.fillText("Powered by Reel Performance Predictor",70,260);

  c.toBlob(b=>{
    const f=new File([b],"reel-score.png",{type:"image/png"});
    navigator.share({files:[f],title:"Reel Score"});
  });
}
</script>
