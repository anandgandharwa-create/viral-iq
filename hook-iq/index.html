<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#3b82f6;
  --secondary:#22d3ee;
  --bg:#020617;
  --card:#0b1220;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:#020617;
  font-family:system-ui, sans-serif;
  color:var(--text);
  min-height:100vh;
}

/* LAYOUT */
.wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:24px 14px 40px;
}

.container{
  width:100%;
  max-width:430px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:22px 20px;
  border:1px solid var(--border);
  box-shadow:0 24px 48px rgba(0,0,0,0.65);
}

/* TEXT */
h1{
  text-align:center;
  font-size:24px;
  margin:0 0 6px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:20px;
}

label{
  display:block;
  margin-top:14px;
  font-weight:600;
  font-size:15px;
  color:#c7d2fe;
}

/* INPUTS */
input, select{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:14px;
  background:#020617;
  color:var(--text);
  border:1px solid var(--border);
  margin-top:6px;
}

/* BUTTON */
button{
  width:100%;
  padding:15px;
  font-size:17px;
  font-weight:800;
  border:none;
  border-radius:16px;
  margin-top:22px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#020617;
}

/* RESULT */
.result{
  display:none;
  margin-top:22px;
}

.hook-box{
  background:#020617;
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}

.hook-title{
  font-size:13px;
  color:#38bdf8;
  margin-bottom:6px;
  font-weight:600;
}

.hook-text{
  font-size:15px;
  line-height:1.6;
}

.copy{
  margin-top:10px;
  background:#111827;
  color:#22d3ee;
  font-size:14px;
  padding:10px;
  border-radius:12px;
  text-align:center;
}

.footer{
  text-align:center;
  font-size:12.5px;
  color:var(--muted);
  margin-top:18px;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="container">
    <div class="card">

  </div>
</div>

</script>

</body>
</html>
